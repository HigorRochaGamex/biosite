<!-- Música -->
<div id="musicaPlayer" class="musica-player">
  <i id="iconeMusica" class="fas fa-compact-disc"></i>
  <div class="controles-musica">
    <button id="playPauseBtn">
      <i class="fas fa-play"></i>
    </button>
    <button id="proximaMusicaBtn" title="Próxima">
      <i class="fas fa-forward"></i>
    </button>
    <input type="range" id="controleVolume" min="0" max="1" step="0.01" value="1">
  </div>
</div>

<audio id="audioMusica" autoplay loop></audio>

<link rel="icon" href="perfilredondo.png">
